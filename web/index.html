<html>
<head>
  <link rel="stylesheet" type="text/css" href="index.css" />

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

  <script src="https://unpkg.com/vue"></script>
  <script src="https://cdn.jsdelivr.net/vue.resource/1.2.1/vue-resource.min.js"></script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCqhSXRfFZsJ12dy6ohLHTv27WbmO_hRgY&callback=initMap">
    </script>
</head>
<body>
  <div id="journey">
    <div class="departure">
      <div class="airport-code">{{ departureAirport.code }}</div>
      <div class="airport-city">{{ departureAirport.city }}, {{departureAirport.state}}</div>
    </div>
    <div class="arrival">
      <div class="airport-code">{{ arrivalAirport.code }}</div>
      <div class="airport-city">{{ arrivalAirport.city }}, {{arrivalAirport.state}}</div>
    </div>
    <div><pre>{{ dump }}</pre></div>
  </div>
  <div id="map"></div>
  <form>
    <input id="timeline" class="mdl-slider mdl-js-slider" type="range"
    min="0" max="100" value="0" tabindex="0">
  </form>

  <script src="index.js"></script>
</body>
</html>
